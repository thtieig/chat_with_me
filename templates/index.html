<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    
    <!-- Prism setup (autoload)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1><span class='rainbow-title'>AI Chatbot</span></h1>

        <div class="chat-area card">
            <div id="chat-history">
                <!-- Initial message doesn't need Markdown parsing -->
                <div class="message bot">Welcome! Select your options and ask a question. You can upload files and/or a directory.</div>
            </div>
        </div>

        <div class="input-area card">
            <form id="chat-form">
                <div class="settings">
                    <div class="control-group">
                        <label for="provider-select">Provider:</label>
                        <select id="provider-select" name="provider" class="form-select">
                            {% for provider in providers %}
                                <option value="{{ provider }}" {% if provider == initial_provider %}selected{% endif %}>{{ provider }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="model-select">Model:</label>
                        <select id="model-select" name="model" class="form-select">
                            {% for model in initial_models %}
                                <option value="{{ model }}" {% if model == initial_default_model %}selected{% endif %}>{{ model }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="persona-select">Persona:</label>
                        <select id="persona-select" name="persona" class="form-select">
                            {% for persona in personas %}
                                <option value="{{ persona }}" {% if persona == 'Default' %}selected{% endif %}>{{ persona }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="message-input">
                    <textarea id="message-input" name="message" placeholder="Type your message..." rows="3" class="form-control"></textarea> 
                    <div class="attachment-area">
                        <div id="drop-zone" class="card">
                            <p>Drag and drop files or a directory here, or click to select</p>
                            <span id="attachment-names">No files or folders added</span>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" id="send-button" class="btn btn-primary">Send</button>
                    <button type="button" id="clear-button" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load main script *after* libraries are available -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
